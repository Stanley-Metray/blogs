<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container py-3">
        <h3 class="text-warning">Your Blogs</h3>
        <form id="blogForm" class="d-flex flex-column w-50 me-auto ms-auto">
            <p class="text-primary" id="msg"></p>
            <label for="imgUrl">Image Url</label>
            <input type="text" id="imgUrl" class="form-control my-2">
            <label for="blogTitle">Blog Title</label>
            <input type="text" id="blogTitle" class="form-control my-2">
            <label for="description">Description</label>
            <textarea type="text" class="form-control my-2" id="description"></textarea>
            <button id="submit" class="btn btn-success">Post Blog</button>
        </form>
        <hr>
        <h2 class="mb-4">Recent Blogs</h2>
        <div id="blogContainer">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
